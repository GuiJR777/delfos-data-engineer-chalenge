services:
  postgres_source:
    image: postgres:15-alpine
    container_name: postgres_source
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_SOURCE_DB:-source_db}
    ports:
      - "${POSTGRES_SOURCE_PORT:-5432}:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
      - ./postgres_source/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres_target:
    image: postgres:15-alpine
    container_name: postgres_target
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_TARGET_DB:-target_db}
    ports:
      - "${POSTGRES_TARGET_PORT:-5433}:5432"
    volumes:
      - postgres_target_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  source_api:
    build:
      context: ..
      dockerfile: docker/source_api/Dockerfile
    container_name: source_api
    environment:
      APP_ENV: ${APP_ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SOURCE_DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres_source:5432/${POSTGRES_SOURCE_DB:-source_db}"
    depends_on:
      postgres_source:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  dagster:
    build:
      context: ..
      dockerfile: docker/dagster/Dockerfile
    container_name: dagster
    environment:
      DAGSTER_HOME: /app/.dagster
      API_BASE_URL: "http://source_api:8000"
      TARGET_DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres_target:5432/${POSTGRES_TARGET_DB:-target_db}"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres_target:
        condition: service_healthy
      source_api:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - dagster_home:/app/.dagster

volumes:
  postgres_source_data:
  postgres_target_data:
  dagster_home:
